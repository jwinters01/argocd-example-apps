apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-test-app
  labels:
    app: e2e-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: e2e-test-app
  template:
    metadata:
      labels:
        app: e2e-test-app
    spec:
      containers:
      - name: api-server
        image: hashicorp/http-echo:latest
        args:
          - "-text=OK"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
